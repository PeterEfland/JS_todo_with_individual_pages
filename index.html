<!DOCTYPE html>
<html lang="en">

</html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/todo-app/JS_todo_with_individual_pages/images/favicon.png">
        <link rel="stylesheet" href="/todo-app/JS_todo_with_individual_pages/styles/style.css">
        <title>Todo App</title>
    </head>

    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <h2 class="header__subtitle">What do you need to do</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="New todo" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>
        
        <script src="/todo-app/JS_todo_with_individual_pages/scripts/UUIDv4.js"></script>
        <script src="/todo-app/JS_todo_with_individual_pages/scripts/todos-functions.js"></script>
        <script src="/todo-app/JS_todo_with_individual_pages/scripts/todo-app.js"></script>    
    </body>

</html>
